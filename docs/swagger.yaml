paths:
  /api/concat:
    post:
      consumes:
      - application/json
      description: return concat selection csvs
      operationId: concat_selection_file
      parameters:
      - description: files need to be concated
        in: body
        name: Files
        required: true
        schema:
          items:
            type: string
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ConcatFile'
      summary: concat 2 selection csv
      tags:
      - Python
  /api/export:
    post:
      consumes:
      - application/json
      description: return processed selection csv
      operationId: export_selection_file
      parameters:
      - description: filtered files
        in: body
        name: FltrFile
        required: true
        schema:
          $ref: '#/definitions/models.FltrFile'
      - description: selected ranges
        in: body
        name: Range
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Range'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ExportFile'
      summary: export selection files
      tags:
      - Python
  /api/upload:
    post:
      consumes:
      - multipart/form-data
      description: upload raw csv and return filtered csvs
      operationId: upload_create_filtered_data
      parameters:
      - description: Upload file
        in: formData
        name: file
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.FltrFile'
      summary: Create filtered files
      tags:
      - Python
swagger: "2.0"
tags:
- description: running python process api
  name: Python
