basePath: /
definitions:
  models.ConcatFile:
    properties:
      ConcatFile:
        type: string
    type: object
  models.ExportFile:
    properties:
      ExportFile:
        type: string
    type: object
  models.FltrFile:
    properties:
      cyDb:
        type: string
      cyGt:
        type: string
      cyLt:
        type: string
      cyRt:
        type: string
      rslt:
        type: string
    type: object
  models.Range:
    properties:
      end:
        type: integer
      start:
        type: integer
    type: object
host: localhost:3001
info:
  contact:
    email: wesley.ch3n.0530@gmail.com
